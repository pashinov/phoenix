language: rust

rust:
  - stable

jobs:
  include:
    - arch: amd64
      os: osx
      osx_image: xcode12
      addons:
        homebrew:
          packages:
            - protobuf
            - zeromq
      env:
        - TARGET=amd64-osx
        - OPENSSL_ROOT_DIR=$(brew --prefix openssl)
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file: $TARGET.tar.gz
        skip_cleanup: true
        on:
          repo: pashinov/phoenix
          tags: true
    - arch: amd64
      os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - libprotobuf-dev
            - protobuf-compiler
            - libzmq3-dev
      env:
        - TARGET=amd64-linux
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file: $TARGET.tar.gz
        skip_cleanup: true
        on:
          repo: pashinov/phoenix
          tags: true
    - arch: arm64
      os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - libprotobuf-dev
            - protobuf-compiler
            - libzmq3-dev
      env:
        - TARGET=arm64-linux
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file: $TARGET.tar.gz
        skip_cleanup: true
        on:
          repo: pashinov/phoenix
          tags: true

script:
  - cargo build --release
  - tar -C target/release -czf $TARGET.tar.gz phoenix
